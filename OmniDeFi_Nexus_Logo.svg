<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" fill="none">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg_gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#172554" />
      <stop offset="100%" stop-color="#0f1729" />
    </linearGradient>
    <linearGradient id="text_gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#818cf8" />
    </linearGradient>
    <linearGradient id="orbit_gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#818cf8" stop-opacity="0.6" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Main Background -->
  <rect width="512" height="512" rx="64" fill="url(#bg_gradient)" />

  <!-- Central Nexus Node -->
  <circle cx="256" cy="256" r="40" fill="url(#text_gradient)" filter="url(#glow)" />
  
  <!-- Orbital Path 1 - Arbitrage -->
  <circle cx="256" cy="256" r="90" stroke="url(#orbit_gradient)" stroke-width="2" fill="none" stroke-dasharray="8 4" opacity="0.7" />
  <!-- Orbital Node 1 - Arbitrage (Track 1) -->
  <circle cx="316" cy="156" r="20" fill="#10b981" />
  <text x="316" y="160" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" dominant-baseline="middle">1</text>
  
  <!-- Orbital Path 2 - Gasless Swaps -->
  <circle cx="256" cy="256" r="140" stroke="url(#orbit_gradient)" stroke-width="2" fill="none" stroke-dasharray="8 4" opacity="0.7" />
  <!-- Orbital Node 2 - Gasless Swaps (Track 2) -->
  <circle cx="146" cy="186" r="20" fill="#f59e0b" />
  <text x="146" y="190" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" dominant-baseline="middle">2</text>
  
  <!-- Orbital Path 3 - AI Assistant -->
  <circle cx="256" cy="256" r="180" stroke="url(#orbit_gradient)" stroke-width="2" fill="none" stroke-dasharray="8 4" opacity="0.7" />
  <!-- Orbital Node 3 - AI Assistant (Track 3) -->
  <circle cx="356" cy="396" r="20" fill="#8b5cf6" />
  <text x="356" y="400" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" dominant-baseline="middle">3</text>
  
  <!-- Orbital Path 4 - OKX Integration -->
  <circle cx="256" cy="256" r="220" stroke="url(#orbit_gradient)" stroke-width="2" fill="none" stroke-dasharray="8 4" opacity="0.7" />
  <!-- Orbital Node 4 - OKX Integration (Track 4) -->
  <circle cx="156" cy="426" r="20" fill="#0ea5e9" />
  <text x="156" y="430" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" dominant-baseline="middle">4</text>
  
  <!-- Connection lines between nodes -->
  <line x1="256" y1="256" x2="316" y2="156" stroke="url(#text_gradient)" stroke-width="2" opacity="0.6" />
  <line x1="256" y1="256" x2="146" y2="186" stroke="url(#text_gradient)" stroke-width="2" opacity="0.6" />
  <line x1="256" y1="256" x2="356" y2="396" stroke="url(#text_gradient)" stroke-width="2" opacity="0.6" />
  <line x1="256" y1="256" x2="156" y2="426" stroke="url(#text_gradient)" stroke-width="2" opacity="0.6" />
  
  <!-- OmniDeFi Text -->
  <text x="256" y="65" font-family="Arial, sans-serif" font-weight="bold" font-size="36" fill="url(#text_gradient)" text-anchor="middle">OmniDeFi</text>
  
  <!-- Nexus Text -->
  <text x="256" y="110" font-family="Arial, sans-serif" font-weight="bold" font-size="46" fill="url(#text_gradient)" text-anchor="middle">NEXUS</text>

  <!-- Four Tracks Labels -->
  <text x="256" y="455" font-family="Arial, sans-serif" font-size="14" fill="#a1a1aa" text-anchor="middle">TRADING • DEFI • AI • OKX</text>
</svg>